<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/src/img/favicon.png">
	<link rel="stylesheet" href="dist/output.css">    
	<script src="https://kit.fontawesome.com/ad13df3069.js" crossorigin="anonymous"></script>
	<title>Pokedex</title> 
</head>
<body class="bg-cover bg-fixed bg-main-pattern">

	<header class="flex justify-center w-full bg-white">
		<img style="transform:scale(.65)"src="/src/img/poke_logo.png" alt="Pokedex logo">
	</header>

	<main class="flex flex-col border-t-8 border-background">
	   
		<section id="pokemons-list" class="hidden grid grid-cols-1 place-self-center p-2 xs:grid-cols-2 gap-3 m-0 mt-0 sm:mx-4 sm:gap-5 sm:grid-cols-3 md:p-5 lg:grid-cols-4 bg-white max-w-7xl shadow-2xl shadow-background rounded-b-2xl" > <!-- probably max-w-screen-2xl-->
				
		</section>

		<template id="tile-template">

			<div class="grid grid-rows-1/3 place-items-center font-custom_display bg-[#e2dedd] bg-ul-background bg-50% bg-right-bottom bg-no-repeat rounded-md shadow-md">
				<p class="text-center z-10 text:base md:text-xl xl:text-2xl text-white mb-2 mt-4 mx-2 drop-shadow-lg font-custom"></p>
				<img src="" alt="" class="object-contain w-32 sm:w-44 max-h-44 p-2 place-self-center hover:-translate-y-5 transition-all">
			</div> 

		</template> 
		
		<div id="pagination" data-selected="1" class="hidden relative flex justify-center w-screen min-[440px]:w-[28rem] my-6 p-4 place-self-center text-xs xs:text-lg bg-white rounded-2xl shadow-2xl shadow-background">
			
			<button id="previous-button" data-button="previous" class="absolute left-0 top-1/4 flex text-2xl p-1 xs:p-3 mr-2 ml-4 bg-[#e2dedd] rounded-lg hover:shadow-lg hover:scale-105 transition-all" href="">
				<i data-button="previous" class="fa-solid fa-hand-point-left place-self-center"></i>
			</button>

			<form class="flex justify-center">
				<p class="hidden xs:block place-self-center mr-1 tracking-wide">Page</p>
				<input type="number" name="page" id="page-selection" step="1" value="1" class="w-12 text-center appearance-none border-b-4 focus:outline-none">
				<p class="place-self-center ml-1 tracking-wide">of <span id="total-pages"></span></p>
				<button id="seek-button" data-button="seek" class="ml-4 rounded-full bg-[#e2dedd] p-2 sm:p-4 hover:shadow-lg hover:scale-105 transition-all">GO!</button>
			</form>

			<button data-button="next" id="next-button" class="absolute right-0 top-1/4 flex text-2xl p-1 xs:p-3 ml-2 mr-4 bg-[#e2dedd] rounded-lg hover:shadow-lg hover:scale-105 transition-all" href="">
				<i data-button="next" class="fa-solid fa-hand-point-right place-self-center"></i>
			</button>

		</div>

		<section id="pokemon-info" class="flex flex-col w-screen place-self-center bg-gray-200 max-w-2xl rounded-b-2xl">
			<div class="grid grid-rows-hero px-6 sm:px-12 sm:pt-8">
				<div class="flex justify-between">
					<button id="close" class="text-2xl "><i class="fa-solid fa-arrow-left"></i></button>
					<p class="font-sans place-self-center pr-4 text-lg">#002</p>
				</div>
				<h2 class="text-xl font-custom sm:text-2xl">Bulbasaur</h2>
				<ul id="tags" class="flex font-sans">
					<li class="px-2 bg-slate-400 place-self-center rounded-lg">Grass</li>
					<li class="px-2 bg-slate-400 place-self-center rounded-lg ml-2">Poison</li>
				</ul>
				<img class="w-48 place-self-center translate-y-10 -mt-6 sm:-mt-10 sm:w-60" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"  alt="">
			</div>
			<div class=" bg-white rounded-b-2xl rounded-t-2xl">
				<nav class="p-3 pt-14">
					<ol class="flex justify-evenly">
						<li class="border-b-2" data-button="about">About</li>
						<li data-button="stats">Base Stats</li>
						<li data-button="evolution">Evolution</li>
						<li data-button="moves">Moves</li>
					</ol>
				</nav>
			</div>
		</section>
	</main>

	
</body>
<script src="js/main.js"></script>
</html>
