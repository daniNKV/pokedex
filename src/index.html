<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="/src/img/favicon.png">
	<link rel="stylesheet" href="dist/output.css">    
	<script src="https://kit.fontawesome.com/ad13df3069.js" crossorigin="anonymous"></script>
	<title>Pokedex</title> 
</head>
<body class="bg-contain bg-fixed bg-main-pattern">

	<header class="flex justify-center w-full bg-white">
		<img style="transform:scale(.65)"src="/src/img/poke_logo.png" alt="Pokedex logo">
	</header>

	<main class="flex flex-col  border-t-8 border-background">
	   
		<section id="pokemons-list" class="grid grid-cols-1 place-self-center p-2 xs:grid-cols-2 gap-2 m-0 mt-0 sm:mx-4 sm:gap-5 sm:grid-cols-3 md:p-5 lg:grid-cols-4 bg-white max-w-7xl shadow-2xl shadow-background" > <!-- probably max-w-screen-2xl-->
			
			<template id="tile-template">
  
				<div class="grid grid-rows-1/3 place-items-center font-custom_display bg-[#e2dedd] bg-ul-background bg-50% bg-right-bottom bg-no-repeat rounded-md shadow-md">
					<p class="text-center z-10 text:base md:text-xl xl:text-2xl text-white mb-2 mt-4 mx-2 drop-shadow-lg font-custom"></p>
					<img src="" alt="" class="object-contain w-32 sm:w-44 max-h-44 p-2 place-self-center hover:-translate-y-5 transition-all">
				</div> 

			</template> 

		</section>

		<div id="pagination" class="flex mt-2 p-4 place-self-center bg-white rounded-2xl ">
			
			<a id="previous-button" class="flex content-center text-2xl p-2 mx-5 bg-[#e2dedd] rounded-lg hover:shadow-lg hover:scale-105 transition-all" href="">
				<i class="fa-solid fa-hand-point-left mr-1 place-self-center"></i>
			</a>

			
			<a id="next-button" class="flex text-2xl p-2 mx-5 bg-[#e2dedd] rounded-lg hover:shadow-lg hover:scale-105 transition-all" href="">
				<i class="fa-solid fa-hand-point-right ml-1 place-self-center"></i>
			</a>
			
		</div>
	</main>

	
</body>
<script src="js/main.js"></script>
</html>
