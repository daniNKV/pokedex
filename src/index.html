<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" href="/dist/output.css">    
	<script src="https://kit.fontawesome.com/ad13df3069.js" crossorigin="anonymous"></script>
	<title>Pokedex</title>
</head>
<body>
	<header class="flex justify-center w-full">
		<img style="transform:scale(.65)"src="/img/poke_logo.png" alt="Pokedex logo">
	</header>

	<main class="flex justify-center align-middle min-h-screen bg-cover bg-main-pattern bg-repeat border-t-8 border-background">
	   
		<section class="flex flex-col bg-white max-w-7xl shadow-2xl shadow-background" > <!-- probably max-w-screen-2xl-->
		   
			<div id="pokemons-list" class="grid grid-cols-2 gap-2 sm:gap-5 sm:grid-cols-3 lg:grid-cols-4 p-2 md:p-5">
				
				<template id="tile-template">

					<div class="grid grid-rows-1/3 place-items-center font-custom_display bg-[#e2dedd] bg-ul-background bg-50% bg-right-bottom bg-no-repeat rounded-md shadow-md">
						<p class="text-center z-10 text:base md:text-xl xl:text-2xl text-white mb-4 mt-4 mx-2 drop-shadow-lg font-custom"></p>
						<img src="" alt="" class="w-44 max-h-60 row-start-2 p-2 row-end-5 place-self-center hover:-translate-y-5 transition-all">
					</div>

				</template>

				<!-- <div class="grid grid-rows-1/5 place-items-center m-2 p-6 font-custom_display bg-[#e2dedd] bg-ul-background bg-50% bg-right-bottom bg-no-repeat rounded-md shadow-md ">
					<p class="text-center z-10 text:base md:text-2xl xl:text-3xl text-white mb-4 drop-shadow-lg font-custom">Pikachu</p>
					<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" alt="" class="w-48 self-center">
				</div> -->
				
			</div>

			<div id="pagination" class="flex place-self-center  mt-6 p-6  ">
				
				<a id="previous-button" class="hidden flex content-center text-2xl p-3 mx-10 bg-[#e2dedd] rounded-lg hover:shadow-lg hover:scale-105 transition-all" href="">
					<i class="fa-solid fa-hand-point-left mr-2 place-self-center"></i>
					Prev
				</a>
				<a id="next-button" class="flex text-2xl p-3 mx-10 bg-[#e2dedd] rounded-lg hover:shadow-lg hover:scale-105 transition-all" href="">
					Next
					<i class="fa-solid fa-hand-point-right ml-2 place-self-center"></i>
				</a>
			</div>
			
		</section>
	</main>

	<footer>
		
	</footer>
	
</body>
<script src="js/main.js"></script>
</html>
